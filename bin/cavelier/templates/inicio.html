{% extends "base.html" %}

{% block content %}
{% load staticfiles %}

{% for dato in datos %}



<section class="container slider">
    <div class="row">
        <div class="col-md-12 no-padding">
            <img src="{{ media }}{{ dato.imagen_slide }}" width="100%" />
        </div>
    </div>
</section>

<section class="container slider">
    <div class="row">
        <div class="col-md-3 home-img text-center" style="background-image:url({{ media }}{{ dato.iimagen_litigios }})">
            <img src="{% static 'assets/imagenes/cavelierletras-05.png' %}" class="caveletras" />
            <span class="spanLitigios">Litigios</span>
            <a href="/cavelier_litigios/" class="botonMasInformacion">MÁS INFORMACIÓN</a>
        </div>
        <div class="col-md-3 home-img text-center" style="background-image:url({{ media }}{{ dato.imagen_negocios }})">
            <img src="{% static 'assets/imagenes/cavelierletras-05.png' %}" class="caveletras" />
            <span class="spanLitigios">Negocios</span>
            <a href="/cavelier_negocios/" class="botonMasInformacion">MÁS INFORMACIÓN</a>
        </div>
        <div class="col-md-3 home-img2 text-center" style="background-image:url({{ media }}{{ dato.imagen_propiedad }})">
            <img src="{% static 'assets/imagenes/cavelierletras-05.png' %}" class="caveletras" />
            <span class="spanLitigios">Propiedad<br />Intelectual</span>
            <a href="/cavelier_propiedad_intelectual/" class="botonMasInformacion">MÁS INFORMACIÓN</a>
        </div>
        <div class="col-md-3 home-img text-center" style="background-image:url({{ media }}{{ dato.imagen_internacional }})">
            <img src="{% static 'assets/imagenes/cavelierletras-05.png' %}" class="caveletras" />
            <span class="spanLitigios">INTERNACIONAL</span>
            <a href="/{{ idioma }}/cavelier_internacional/" class="botonMasInformacion">MÁS INFORMACIÓN</a>
        </div>
    </div>
</section>

<section class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ media }}{{ dato.imagen_video }}" width="100%" />
        </div>
        <div class="col-md-6">
            <img src="{{ media }}{{ dato.imagen_articulos }}" width="100%" />
        </div>
    </div>
</section>

<section class="container">
    <div class="row">
        <div class="col-md-12 premios">
            <span>PREMIOS Y RECONOCIMIENTOS</span>
            <div id="owl-example" class="owl-carousel">
                <div><img src="{{ media }}{{ dato.premio_logo_uno }}" /></div>
                <div><img src="{{ media }}{{ dato.premio_logo_dos }}" /></div>
                <div><img src="{{ media }}{{ dato.premio_logo_tres }}" /></div>
                <div><img src="{{ media }}{{ dato.premio_logo_cuatro }}" /></div>
                <div><img src="{{ media }}{{ dato.premio_logo_cinco }}" /></div>
                <div><img src="{{ media }}{{ dato.premio_logo_seis }}" /></div>
            </div>
        </div>
    </div>
</section>

{% block js %}
<script>

console.log("{{ idioma }}");

var idioma_seleccionar = '{{ idioma }}';
var d;

if(idioma_seleccionar == 'es'){
    d = document.getElementById("id_esp");
} else if(idioma_seleccionar == 'en'){
    d = document.getElementById("id_eng");
} else if(idioma_seleccionar == 'fr'){
    d = document.getElementById("id_fra");
} else {
    d = document.getElementById("id_esp");
}

d.className = d.className + " active";

</script>
{% endblock %}

		
		
{% endfor %}

{% endblock %}
