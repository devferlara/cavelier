{% extends "base.html" %}

{% block content %}
{% load staticfiles %}

<section class="container">
    <div class="row">
        <div class="col-md-4">
            <img src="{{ media }}{{ datos.imagen }}" width="100%" />
            <a href="/{{ idioma }}/noticias/"><span class="firma_texto" style="font-size:26px; text-align:left:"><i class="fa fa-chevron-left"></i> VOLVER A NOTICIAS Y PUBLICACIONES</span></a>
        </div>
        <div class="col-md-8">
            <span class="profesional_lema">
                {{ datos.nombre }}
            </span>
            <div class="linea_datos">
                <div class="row padding_datos">
                    <div class="col-md-12">
                        
                        {% autoescape off %}
                            {{ datos.contenido }}
                        {% endautoescape %}
                        
                    </div>
                    <div class="col-md-12">
                        <hr />
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>


{% endblock %}
