{% extends "base.html" %}

{% block content %}
{% load staticfiles %}

<section class="container">
    <div class="row">
        {% for dato in datos %}
        <div class="col-md-4">
            <div class="contenedor_noti" style="background-image:url('{{ media }}{{ dato.imagen }}')">
                <div class="interno_noti">
                    <div class="contenido_noti">
                        <div class="degrade_noti">
                            <a href="/{{ idioma }}/noticias/{{ dato.pk }}">
                                <span class="titulo_noti">{{ dato.nombre }}</span>
                                <span class="leer_noti">LEER <i class="fa fa-chevron-right"></i></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>


{% endblock %}
